<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div style="position: absolute;" class="hidden" id="debug">DEBUG</div>
    <div class="root">
        <canvas class="background-canvas" width="96" height="96"></canvas>
        <!-- <img src="resources/img/ui/Front.png" class="screen-shell"></img> -->
        <div class="graphics-wrapper">
            <div class="screen-wrapper">
                <canvas style="cursor: pointer;" onclick="App.handlers.open_main_menu()" class="graphics-canvas" width="96" height="96"></canvas>
            </div>

            <!-- battle screen -->
            <div class="battle-screen generic-list-container hidden">
                <div id="battle-enemy" class="battle-participant-wrapper">
                    <img src="resources/img/character/red_sonic_battle_front.png"></img>
                    <div class="battle-participant-status-wrapper">
                        <div class="battle-participant-hp-wrapper">
                            <span>HP: </span>
                            <div class="progressbar-container"></div>
                        </div>
                    </div>
                </div>
                <div id="battle-player" class="battle-participant-wrapper">
                    <img src="resources/img/character/red_sonic_battle_front.png"></img>
                </div>
            </div>

            <!-- gameplay buttons -->
            <div class="gameplay-main-buttons hidden">
                <button class="main-action-icon" id="stats" onclick="App.handlers.open_stats()">üìä</button>
                <button class="main-action-icon" id="food" onclick="App.handlers.open_food_list()">üçï</button>
                <button class="main-action-icon" id="activities" onclick="App.handlers.open_activity_list()">üõ£Ô∏è</button>
                <!-- <button class="main-action-icon" id="activities" onclick="App.handlers.open_battle_screen()">‚öîÔ∏è</button> -->
                <button class="main-action-icon" id="sleep" onclick="App.handlers.sleep()">üí§</button>
            </div>
        </div>
    </div>

    <!-- <img src="resources/img/item/foods.png"></img> -->

    <!-- cloneables -->
    <div style="display: none;" class="cloneables">
        <div class="generic-list-container display">

        </div>


        <div class="generic-slider-container display">
            <div class="main-container">
                <button class="slide-btn slide-left"> < </button>
                <div class="content"></div>
                <button class="slide-btn slide-right"> > </button>
            </div>
            <div class="actions-container">
                <button class="cancel-btn w-btn">CANCEL</button>
                <button class="accept-btn w-btn">ACCEPT</button>
            </div>
        </div>

        <div class="generic-list-container generic-grid-container display">
            
        </div>

        <div class="progressbar">
            <div class="progressbar-background">
                <div class="progressbar-rod">
    
                </div>
            </div>
        </div>
    </div>

    <!-- data & resources -->
    <script src="resources/data/CharacterDefinitions.js"></script>

    <!-- scripts -->
    <script src="src/libs/jquery-3.7.1.min.js"></script>
    <script src="src/Utils.js"></script>
    <script src="src/Drawer.js"></script>
    <script src="src/Object2d.js"></script>
    <script src="src/Pet.js"></script>
    <script src="src/BattleManager.js"></script>
    <script src="src/Games.js"></script>
    <script src="src/App.js"></script>
    <script src="src/PetDefinition.js"></script>
    <script src="src/Main.js"></script>
</body>
</html>
