<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamaweb</title>
    <meta name="description" content="A virtual pet game inspired by modern Tamagotchi's where you get to raise your own pets!">
    <meta name="google-site-verification" content="dAerKFKSFvPgRL2A-O23ToYFXoNvqHutmDyC2QhvkHM" />
    <link rel="apple-touch-icon" sizes="57x57" href="apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="manifest.webmanifest">
    <meta name="msapplication-TileColor" content="#ffdead">
    <meta name="msapplication-TileImage" content="ms-icon-144x144.png">
    <meta name="theme-color" content="#ffdead">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/fontawesome.min.css" integrity="sha512-d0olNN35C6VLiulAobxYHZiXJmq+vl+BGIgAxQtD5+kqudro/xNMvv2yIHAciGHpExsIbKX3iLg+0B6d0k4+ZA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/solid.min.css" integrity="sha512-pZlKGs7nEqF4zoG0egeK167l6yovsuL8ap30d07kA5AJUq+WysFlQ02DLXAmN3n0+H3JVz5ni8SJZnrOaYXWBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="background"></div>
    <div class="root">
        <canvas class="background-canvas" width="96" height="96"></canvas>
        <div class="dom-shell" style="display: none;">
            <img class="logo" src="resources/img/ui/logo_trans_01.png"></img>
            <button class="shell-btn main" onclick="App.handlers.shell_button()" onmousedown="setTimeout(() => App.playSound('resources/sounds/shell_button_down.ogg', true))" onmouseup="setTimeout(() => App.playSound('resources/sounds/shell_button_up.ogg', true))"></button>
            <button class="shell-btn left" onclick="App.handlers.shell_button()" onmousedown="setTimeout(() => App.playSound('resources/sounds/shell_button_down.ogg', true))" onmouseup="setTimeout(() => App.playSound('resources/sounds/shell_button_up.ogg', true))"></button>
            <button class="shell-btn right" onclick="App.handlers.shell_button()" onmousedown="setTimeout(() => App.playSound('resources/sounds/shell_button_down.ogg', true))" onmouseup="setTimeout(() => App.playSound('resources/sounds/shell_button_up.ogg', true))"></button>
        </div>
        <div class="graphics-wrapper">
            <div style="display: none;" class="save-indicator">
                <i class="fa-solid fa-save fa-spin_"></i>
            </div>
            <div class="screen-wrapper">
                <canvas style="cursor: pointer;" onclick="App.handlers.open_main_menu()" class="graphics-canvas" width="96" height="96"></canvas>
                <div class="loading-text">
                    <i class="fa-solid fa-fan fa-spin"></i>
                    <!-- <br> -->
                    <b style="font-size: small;">LOADING...</b>
                </div>
            </div>
        </div>
    </div>

    <div style="display: none;" id="download-container" class="side-container">
        <div class="side-icon">
            <i class="fa-solid fa-arrow-down"></i>
        </div>
        <span> Downloading update... </span>
    </div>

    <div style="display: none;" id="download-complete-container" class="side-container">
        <div class="side-icon">
            <i class="fa-solid fa-check"></i>
        </div>
        <span> Download complete! <a href="">Refresh</a> </span>
    </div>

    <!-- cloneables -->
    <div style="display: none;" class="cloneables">
        <div class="post-container" style="display: none;">
            <canvas width="96" height="96" class="post-canvas"></canvas>
            <div class="post-text">Post Bottom Text</div>
            <div class="post-header">Post Header</div>
            <div class="post-profile-icon"></div>
            <button class="post-close"><i class="fa-solid fa-times"></i></button>
        </div>

        <div class="generic-list-container display menu-animation"></div>

        <div class="generic-slider-container display">
            <div class="main-container">
                <button class="slide-action generic-btn stylized slide-left flex-center"> <i class="fa-solid fa-angle-left"></i> </button>
                <div class="content surface-stylized"></div>
                <button class="slide-action generic-btn stylized slide-right flex-center"> <i class="fa-solid fa-angle-right"></i> </button>
                <div class="additional-text surface-stylized"></div>
            </div>
            <div class="actions-container">
                <button id="cancel-btn" class="generic-btn stylized back-btn">CANCEL</button>
                <button id="accept-btn" class="generic-btn stylized">ACCEPT</button>
            </div>
        </div>

        <div class="generic-list-container generic-grid-container display menu-animation"></div>

        <div class="generic-empty-container display menu-animation"></div>

        <div class="generic-empty-container display webcam-container">
            <video class="webcam-video"></video>
            <button style="display: none;" id="webcam-button"></button>
            <button id="webcam-change-button">
                <i class="fa-solid fa-camera-rotate"></i>
            </button>
            <canvas style="display: none;" id="webcam-canvas"></canvas>
        </div>

        <div class="progressbar">
            <div class="progressbar-background">
                <div class="progressbar-rod">
    
                </div>
            </div>
        </div>
    </div>

    <div class="install-prompt" style="display: none;">
        <img class="app-icon" src="./android-icon-36x36.png"></img>
        <button id="install-pwa-app">Add to home screen</button>
    </div>

    <!-- data & resources -->
    <script src="resources/data/SpriteDefinitions.js"></script>
    <script src="resources/data/CharacterDefinitions.js"></script>
    <script src="resources/data/GrowthChart.js"></script>

    <!-- libs -->
    <script src="https://cdn.jsdelivr.net/npm/profanity-cleaner@latest"></script>
    <script src="src/libs/jquery-3.7.1.min.js"></script>
    <script src="src/libs/moment.js"></script>
    
    <!-- scripts -->
    <script src="src/Version.js"></script>
    <script src="src/UiHelper.js"></script>
    <script src="src/Utils.js"></script>
    <script src="src/Drawer.js"></script>
    <script src="src/Object2d.js"></script>
    <script src="src/Scene.js"></script>
    <script src="src/Activities.js"></script>
    <script src="src/PetDefinition.js"></script>
    <script src="src/Pet.js"></script>
    <script src="src/App.js"></script>
    <script src="src/Definitions.js"></script>
    <script src="src/Main.js"></script>
</body>
</html>
